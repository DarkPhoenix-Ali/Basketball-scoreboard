<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="home" class="scoreboard">
      <h1 class="title">HOME</h1>
      <h1 class="score homeScore">0</h1>
      <div class="btns">
        <button class="incrementBy1Home btn">+1</button>
        <button class="incrementBy2Home btn">+2</button>
        <button class="incrementBy3Home btn">+3</button>
      </div>
    </div>
    <div id="guest" class="scoreboard">
      <h1 class="title">AWAY</h1>
      <h1 class="score guestScore">0</h1>
      <div class="btns">
        <button class="incrementBy1Guest btn">+1</button>
        <button class="incrementBy2Guest btn">+2</button>
        <button class="incrementBy3Guest btn">+3</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
